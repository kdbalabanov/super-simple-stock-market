apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'SuperSimpleStockMarket/src'
        }
    }
    test {
        java {
            srcDir 'SuperSimpleStockMarket/src'
        }
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'junit:junit:4.12'
}